<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
</head>
<body>
    <nav id="nav-bar">
        <button class="nav-header">To Do list</button>
            <ul id="group-list">
                <li class="group">project</li>
            </ul>
        <button id="open-modal"> New Task </button>
    </nav>
    <div id="content-container">
        <div id="content">
            <span>title</span>
            <div class="todo-card">
                <div class="todo-info">
                    <span>test</span>
                    <span>test</span>
                </div>
                <div class="todo-description" id="active">
                    <span>Lorem ipsum dolor sit amet consectetur adipisicing elit. At quas placeat, sapiente nulla tempore quo earum. Debitis quidem architecto, hic, magni earum autem, eum possimus quibusdam similique omnis repudiandae! Temporibus?</span>
                </div>
            </div>
        </div>
    </div>
    <dialog id="task-form">
        <form class="input-modal" action="">
            <span class="form-header">New Task</span>
            <div class="form-input">
                <label for="task_name">Task Name:</label>
                <input type="text" id="task_name" name="task_name">
            </div>
            <div class="form-input">
                <label for="due_date">Due by:</label>
                <input type="text" id="due_date" name="due_date">
            </div>
            <div class="form-input">
                <label for="task_group">Task Group:</label>
                <select name="task_group" id="task_group">
                    <option value="test">test</option>
                </select>
            </div>
            <div class="form-input">
                <label for="task_description">Description:</label>
                <textarea rows="5" cols="20" name="task_description" id="task_description"></textarea>
            </div>
            
            <button type="submit">submit</button>
        </form>
    </dialog>
</body>
</html>
